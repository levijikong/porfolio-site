<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis|Roboto+Condensed"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Levi Jikong| Frontend Developer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <a href="index.html">
            <img src="img/logo.png" alt="LJ" id="logo" />
          </a>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">projects</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- section A contact form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Feel free to reach out</p>
        <form
          method="POST"
          data-netlify-recaptcha="true"
          data-netlify-recaptcha="true"
        >
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="subject"
              #
              name="subject"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <!-- Map -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>MAP</h1>
        <p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3231.610331198909!2d14.47018111516485!3d35.90755818014216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x130e4556281fa847%3A0x788d580e9aaf3c17!2sLaringa%2C+San+%C4%A0wann!5e0!3m2!1sen!2smt!4v1559241651208!5m2!1sen!2smt"
            width="1200"
            height="100"
            frameborder="0"
            style="border:0"
            allowfullscreen
          ></iframe>
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 20019. All Rights Resvered</p>
        <div class="social">
          <a href="https://github.com/levijikong" target="blank">
            <i class="fab fa-github" style="color: azure"></i>
          </a>
          <a href="https://www.linkedin.com/in/levijikong/" target="blank">
            <i class="fab fa-linkedin" style="color: azure"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
